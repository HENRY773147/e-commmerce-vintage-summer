    <style>
        
        .profile-section {
            text-align: left;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        .profile-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: #FFCC63;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-card span {
            font-weight: bold;
        }

        .add-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .add-link:hover {
            text-decoration: underline;
        }
        

        /* Responsive styling */
        /* Editable fields container */
        .edit-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Input fields */
        .edit-container input {
            padding: 8px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        /* Save button */
        .edit-container button {
            padding: 8px 15px;
            font-size: 1rem;
            background-color: #F58340;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Link styling for +Add or Edit */
        .edit-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .edit-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .edit-container input {
                width: 100%;
            }

            .edit-container button {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
        }
        
    </style>
</head>

    <script>
        function editField(field) {
    // Hide display and show edit field
    document.getElementById(`${field}-display`).style.display = 'none';
    document.getElementById(`${field}-edit`).style.display = 'block';
}

function saveField(field) {
    const input = document.getElementById(`${field}-input`);
    const value = input.value;

    if (value.trim() === '') {
        alert('Field cannot be empty!');
        return;
    }

    // Update display
    document.getElementById(`${field}-display`).innerHTML = `
        ${value} <a href="#" class="edit-link" onclick="editField('${field}')">Edit</a>
    `;

    // Hide edit field and show updated display
    document.getElementById(`${field}-edit`).style.display = 'none';
    document.getElementById(`${field}-display`).style.display = 'block';
}

    </script>
